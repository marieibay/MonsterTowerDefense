<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>Kingdom Defense: Tower Rush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
<style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    body {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      touch-action: none;
    }

    #rotate-device-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
      z-index: 9999;
    }

    /* Show overlay and hide game only on touch devices in portrait mode */
    @media (pointer: coarse) and (orientation: portrait) {
      #root {
        display: none;
      }
      #rotate-device-overlay {
        display: flex;
      }
    }
</style>
</head>
  <body class="bg-black">
    <div id="rotate-device-overlay">
      <p>Please rotate your device to landscape mode to play.</p>
    </div>
    <div id="root"></div>
    <audio id="bg-music" src="https://storage.googleapis.com/lev-public-files/medieval-lute.mp3" loop></audio>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
